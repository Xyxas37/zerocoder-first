<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карты Таро</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мир Таро</h1>
        <p>Откройте тайны судьбы с помощью карт Таро</p>
    </header>

    <main>
        <section class="intro">
            <h2>Что такое карты Таро?</h2>
            <p>Карты Таро — это инструмент гадания и самопознания. Каждая карта несет свой символизм и значение.</p>
        </section>

        <section class="gallery">
            <h2>Галерея карт Таро</h2>
            <div class="card-container">
                <div class="card">
                    <img src="images/the-fool.jpg" alt="The Fool">
                    <p>Шут (The Fool)</p>
                </div>
                <div class="card">
                    <img src="images/the-magician.jpg" alt="The Magician">
                    <p>Маг (The Magician)</p>
                </div>
                <div class="card">
                    <img src="images/the-high-priestess.jpg" alt="The High Priestess">
                    <p>Жрица (The High Priestess)</p>
                </div>
                <!-- Добавьте больше карт при необходимости -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Мир Таро. Все права защищены.</p>
    </footer>
</body>
</html>
